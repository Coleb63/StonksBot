plugins {
    id "io.freefair.lombok" version "5.1.1"
    id "org.owasp.dependencycheck" version "5.3.2.1"
    id "com.github.spotbugs" version "4.5.0"
    id "com.github.johnrengelman.shadow" version "6.0.0"
    id "java"
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-core:5.2.8.RELEASE'
    implementation 'org.springframework:spring-beans:5.2.8.RELEASE'
    implementation 'org.springframework:spring-context:5.2.8.RELEASE'
    implementation 'org.xerial:sqlite-jdbc:3.32.3.2'
    implementation 'org.yaml:snakeyaml:1.26'
    implementation 'org.ta4j:ta4j-core:0.13'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.json:json:20200518'
    implementation ('net.dv8tion:JDA:4.2.0_194') {
        exclude module: 'opus-java'
    }
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'org.mockito:mockito-core:3.5.5'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.5.5'
}

group = 'org.stonksbot'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

jar {
    manifest {
        attributes "Version" : project.version
        attributes "Main-Class": "Core.Main"
    }
}