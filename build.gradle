plugins {
    id "io.freefair.lombok" version "5.1.1"
    id "org.owasp.dependencycheck" version "5.3.2.1"
    id "com.github.spotbugs" version "4.5.0"
    id "java"
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '5.2.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.2.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.2.8.RELEASE'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.26'
    compile group: 'org.ta4j', name: 'ta4j-core', version: '0.13'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile 'org.json:json:20200518'
    compile ('net.dv8tion:JDA:4.2.0_194') {
        exclude module: 'opus-java'
    }
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.2'
}

group = 'org.stonksbot'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

jar {
    manifest {
        attributes "Main-Class": "Core.Main"
    }

    from {
        configurations
                .compile
                .findAll { !it.name.endsWith('pom') }
                .collect { it.isDirectory() ? it : zipTree(it) }
    }
}